<div class="alert alert-danger" role="alert" *ngIf="showAlert">
  Se requieren todos los campos
</div>

<div>
  <br>
  <table>
    <div class="scrollit">
      <h3>Porfavor introduzca sus datos personales para registrarse en el sistema.</h3>
      <label for="input-nombre">Nombre:</label>
      <input #inputNom id="input-nombre" type="text" class="form-control" />
      <label for="input-apellido1">Primer Apellido:</label>
      <input #inputA1 id="input-apellido1" type="text" class="form-control" />
      <label for="input-apellido2">Segundo Apellido:</label>
      <input #inputA2 id="input-apellido2" type="text" class="form-control" />
      <label for="input-telefono">Numero de Telefono:</label>
      <input #inputTel id="input-telefono" type="text" class="form-control" />
      <label for="input-correo">Correo Electronico:</label>
      <input #inputCorr id="input-correo" type="text" class="form-control" />
      <label for="input-usr">Nombre de Usuario:</label>
      <input #inputUsr id="input-usr" type="text" class="form-control" />
      <label for="input-pass">Contrase√±a:</label>
      <input #inputPass id="input-pass" type="password" class="form-control" />
      <button type="button" class="btn btn-dark"
        (click)="createUser(inputNom.value, inputA1.value, inputA2.value, inputTel.value, inputCorr.value, inputUsr.value, inputPass.value)">Registrarse</button>
    </div>
  </table>
</div>
