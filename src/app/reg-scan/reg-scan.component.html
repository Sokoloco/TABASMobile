<select class="form-control" id="selectAvion" formControlName="selectAvion" (change)="selectChangeHandlerSal($event)">
    <option value="" disabled selected>Seleccione Avion para la maleta</option>
    <option *ngFor="let avion  " [value]="avion.id">{{avion.id}}</option>
<qr-scanner
        [debug]="false"
        [canvasWidth]="1080" 
        [canvasHeight]="720" 
        [stopAfterScan]="true" 
        [updateTime]="500"> 
</qr-scanner>
<!-- mandar el id del avion seleccionado, el usuario actualemente logeado al sistema y el qr leido  el qr esta en el ts-->
<button type="button" class="btn btn-dark"
        (click)="asignPlane(selectAvion.value, loggedUser, qr)">Registrarse</button>
